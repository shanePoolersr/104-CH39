<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Courgette&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Pet Salon</title>
</head>
<body>
    <header class="container">
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="services.html">Services</a>
            </li>
            </ul>
        <h1 class="display-1 "><span>The Fashion Pet</h1></span>

    </header>
   
    <main>
        <p> Pets in the salon = <span id="numberOfPets"></span></p>
        <!-- create a form with the inputs: name, age, gender, breed, service.(dropdown)-->
        <div class="container d-flex justify-content-center">


            <div id="notifications">
              
            </div>
            <div class="form w-50">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="txtName"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="text" class="form-control" id="txtAge"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <input type="text" class="form-control" id="txtGender"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Breed</label>
                    <input type="text" class="form-control" id="txtBreed"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Owners Name</label>
                    <input type="text" class="form-control" id="txtOwnersName"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Owners Phone Number</label>
                    <input type="tel" class="form-control" id="PhoneNumber"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Service</label>
                    <select type="text" class="form-control" id="txtService">
                        <option value=""disable selected>-Select an option</option>
                        <option value="grooming">Grooming</option>
                        <option value="nails">Nail Cut</option>
                        <option value="vaccine">Vaccines</option>
                        </select>
                    
                </div>
                <button class="btn btn-dark" onclick="register();">Register</button>
            </div>
    </div>
        <!--div id="results"></div>-->
        <div class="displayCards">

        </div>
        <div class="container" id="pets">

        </div>
        <table class="table">
            <thead>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Breed</td>
                <td>Owners Name</td>
                <td>Phone Number</td>
                <td>Service</td>
            </thead>
            <tbody id="petTable">

            </tbody>
        </table>
    </main>
    <footer id="footer"></footer>
    <script src="https://kit.fontawesome.com/a68d0506e9.js" crossorigin="anonymous"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
